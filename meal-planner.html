    <script>
        // Week plan storage
        let weekPlan = {
            Monday: { breakfast: null, lunch: null, dinner: null },
            Tuesday: { breakfast: null, lunch: null, dinner: null },
            Wednesday: { breakfast: null, lunch: null, dinner: null },
            Thursday: { breakfast: null, lunch: null, dinner: null },
            Friday: { breakfast: null, lunch: null, dinner: null },
            Saturday: { breakfast: null, lunch: null, dinner: null },
            Sunday: { breakfast: null, lunch: null, dinner: null }
        };
        
        // Load saved plan from localStorage
        function loadWeekPlan() {
            const saved = localStorage.getItem('weekPlan');
            if (saved) {
                weekPlan = JSON.parse(saved);
            }
        }
        
        // Save plan to localStorage
        function saveWeekPlan() {
            localStorage.setItem('weekPlan', JSON.stringify(weekPlan));
        }
        
        // Generate week planner interface
        function generateWeekPlanner() {
            const container = document.getElementById('weekPlanner');
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            
            container.innerHTML = '';
            
            days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                dayCard.innerHTML = `
                    <div class="day-header">${day}</div>
                    ${generateMealRow(day, 'breakfast', 'üç≥ Breakfast')}
                    ${generateMealRow(day, 'lunch', 'ü•ó Lunch')}
                    ${generateMealRow(day, 'dinner', 'üçΩÔ∏è Dinner')}
                `;
                
                container.appendChild(dayCard);
            });
        }
        
        // Generate meal selection row
        function generateMealRow(day, mealType, label) {
            const allRecipes = [
                ...RECIPES_DATABASE.breakfast.map(r => ({...r, category: 'breakfast'})),
                ...RECIPES_DATABASE.lunch.map(r => ({...r, category: 'lunch'})),
                ...RECIPES_DATABASE.dinner.map(r => ({...r, category: 'dinner'})),
                ...RECIPES_DATABASE.snacks.map(r => ({...r, category: 'snacks'}))
            ];
            
            // Filter recipes by meal type
            const recipesForMeal = allRecipes.filter(r => r.category === mealType);
            
            const currentSelection = weekPlan[day][mealType];
            const selectedRecipe = currentSelection ? allRecipes.find(r => r.id === currentSelection) : null;
            
            let mealInfo = '';
            if (selectedRecipe) {
                mealInfo = `
                    <div class="meal-info">
                        Greg: ${selectedRecipe.gregMacros.calories} cal | 
                        Reyna: ${selectedRecipe.reynaMacros.calories} cal
                    </div>
                `;
            }
            
            return `
                <div class="meal-row">
                    <div class="meal-label">${label}</div>
                    <div>
                        <select class="meal-select" onchange="selectMeal('${day}', '${mealType}', this.value)">
                            <option value="">-- Select Recipe --</option>
                            ${recipesForMeal.map(recipe => `
                                <option value="${recipe.id}" ${currentSelection === recipe.id ? 'selected' : ''}>
                                    ${recipe.name}
                                </option>
                            `).join('')}
                        </select>
                        ${mealInfo}
                    </div>
                    ${currentSelection ? `<button class="remove-btn" onclick="removeMeal('${day}', '${mealType}')">Remove</button>` : ''}
                </div>
            `;
        }
        
        // Select a meal
        function selectMeal(day, mealType, recipeId) {
            if (recipeId) {
                weekPlan[day][mealType] = recipeId;
            } else {
                weekPlan[day][mealType] = null;
            }
            saveWeekPlan();
            generateWeekPlanner();
        }
        
        // Remove a meal
        function removeMeal(day, mealType) {
            weekPlan[day][mealType] = null;
            saveWeekPlan();
            generateWeekPlanner();
        }
        
        // Clear entire week
        function clearWeekPlan() {
            if (confirm('Are you sure you want to clear your entire week plan?')) {
                weekPlan = {
                    Monday: { breakfast: null, lunch: null, dinner: null },
                    Tuesday: { breakfast: null, lunch: null, dinner: null },
                    Wednesday: { breakfast: null, lunch: null, dinner: null },
                    Thursday: { breakfast: null, lunch: null, dinner: null },
                    Friday: { breakfast: null, lunch: null, dinner: null },
                    Saturday: { breakfast: null, lunch: null, dinner: null },
                    Sunday: { breakfast: null, lunch: null, dinner: null }
                };
                saveWeekPlan();
                generateWeekPlanner();
            }
        }

        // Convert recipe ingredient to shopping format
        function convertToShoppingFormat(ingredient) {
            const lower = ingredient.toLowerCase();
            
            // STEP 1: Extract quantity and unit from the ingredient string
            let extractedQty = 1;
            let extractedUnit = null;
            let remainingText = ingredient.trim();
            
            // Match patterns like "2 tbsp", "1/2 cup", "3 tablespoons", etc.
            const qtyMatch = ingredient.match(/^(\d+[\s]*(?:\/[\s]*\d+)?|\d+\.\d+)\s*(cup|cups|tablespoon|tablespoons|tbsp|tsp|teaspoon|teaspoons|ounce|ounces|oz|pound|pounds|lb|lbs|gram|grams|g|ml|milliliter|milliliters)?\s*/i);
            
            if (qtyMatch) {
                const qtyStr = qtyMatch[1].trim().replace(/\s+/g, '');
                
                // Parse fractions like "1/2" or decimals like "0.5"
                if (qtyStr.includes('/')) {
                    const parts = qtyStr.split('/');
                    extractedQty = parseInt(parts[0]) / parseInt(parts[1]);
                } else {
                    extractedQty = parseFloat(qtyStr) || 1;
                }
                
                // Extract unit
                if (qtyMatch[2]) {
                    extractedUnit = qtyMatch[2].toLowerCase();
                    // Normalize units
                    if (extractedUnit === 'tablespoons') extractedUnit = 'tbsp';
                    if (extractedUnit === 'teaspoons') extractedUnit = 'tsp';
                    if (extractedUnit === 'cups') extractedUnit = 'cup';
                }
                
                // Remove the quantity/unit part
                remainingText = ingredient.substring(qtyMatch[0].length).trim();
            }
            
            // STEP 2: Check if this is a pantry staple we should skip
            const skipWords = ['salt', 'black pepper', 'white pepper', 'pepper', 'cumin', 'paprika', 'oregano', 'garlic powder', 'onion powder', 'chili powder', 'cayenne', 'cinnamon', 'nutmeg', 'ginger powder', 'turmeric', 'coriander', 'dried dill', 'dried thyme', 'dried basil', 'dried oregano', 'bay leaf', 'bay leaves', 'red pepper flakes', 'italian seasoning', 'taco seasoning'];
            for (let skip of skipWords) {
                if (lower.includes(skip) && !lower.includes('bell pepper')) {
                    return null; // Skip pantry spices
                }
            }
            
            // STEP 3: Find matching conversion rule based on remaining text
            let matchedRule = null;
            let matchedKey = null;
            
            for (let [key, rule] of Object.entries(CONVERSION_RULES)) {
                if (remainingText.toLowerCase().includes(key)) {
                    matchedRule = rule;
                    matchedKey = key;
                    break;
                }
            }
            
            if (matchedRule) {
                // Skip items marked as qty 0 (pantry staples user already has)
                if (matchedRule.qty === 0) {
                    return null;
                }
                
                // CRITICAL FIX: For small measurements (tbsp, tsp, cup), keep those units!
                if (extractedUnit === 'tbsp' || extractedUnit === 'tsp' || extractedUnit === 'cup') {
                    return {
                        name: matchedRule.base,
                        quantity: extractedQty,
                        unit: extractedUnit,
                        category: matchedRule.category
                    };
                }
                
                // For other measurements, use extracted quantity with rule's unit
                // DO NOT MULTIPLY - just use the extracted quantity!
                return {
                    name: matchedRule.base,
                    quantity: extractedQty,  // FIXED: Was extractedQty * matchedRule.qty
                    unit: matchedRule.unit,
                    category: matchedRule.category
                };
            }
            
            // STEP 4: No rule found - parse as best we can
            let cleanName = remainingText;
            
            // Remove common measurement words still in the name
            cleanName = cleanName.replace(/^(cup|cups|tablespoon|tablespoons|tbsp|tsp|teaspoon|teaspoons|ounce|ounces|oz|pound|pounds|lb|lbs)\s+/gi, '');
            cleanName = cleanName.replace(/^(to taste|as needed|optional|for serving|for garnish)\s*/gi, '');
            cleanName = cleanName.replace(/^\s*,\s*/, '');
            cleanName = cleanName.trim();
            
            if (cleanName.length < 3) {
                cleanName = remainingText;
            }
            
            return {
                name: cleanName,
                quantity: extractedQty,
                unit: extractedUnit || 'item',
                category: 'Other'
            };
        }
        
        // Format shopping item for display
        function formatShoppingItem(item) {
            // Round quantities nicely
            let qty = item.quantity;
            if (qty % 1 !== 0) {
                qty = qty.toFixed(1); // Show one decimal place
            }
            
            // Format based on unit
            if (item.unit === 'tbsp') {
                return `${qty} ${qty === 1 ? 'tbsp' : 'tbsp'} ${item.name}`;
            } else if (item.unit === 'tsp') {
                return `${qty} ${qty === 1 ? 'tsp' : 'tsp'} ${item.name}`;
            } else if (item.unit === 'cup') {
                return `${qty} ${qty === 1 ? 'cup' : 'cups'} ${item.name}`;
            } else if (item.unit === 'dozen' && qty === 1) {
                return `1 dozen ${item.name}`;
            } else if (item.unit === 'dozen') {
                return `${qty} dozen ${item.name}`;
            } else if (item.unit === 'lb' || item.unit === 'lbs') {
                return `${qty} lb ${item.name}`;
            } else if (item.unit === 'each') {
                return `${qty} ${item.name}`;
            } else if (item.unit === 'can' || item.unit === 'cans') {
                return `${qty} ${qty === 1 ? 'can' : 'cans'} ${item.name}`;
            } else if (item.unit === 'bag' || item.unit === 'bags') {
                return `${qty} ${qty === 1 ? 'bag' : 'bags'} ${item.name}`;
            } else if (item.unit === 'package' || item.unit === 'packages') {
                return `${qty} ${qty === 1 ? 'package' : 'packages'} ${item.name}`;
            } else if (item.unit === 'bunch') {
                return `${qty} ${qty === 1 ? 'bunch' : 'bunches'} ${item.name}`;
            } else if (item.unit === 'head') {
                return `${qty} ${qty === 1 ? 'head' : 'heads'} ${item.name}`;
            } else if (item.unit === 'pint') {
                return `${qty} ${qty === 1 ? 'pint' : 'pints'} ${item.name}`;
            } else if (item.unit === 'bottle' || item.unit === 'jar' || item.unit === 'container' || item.unit === 'carton') {
                return `${qty} ${item.unit} ${item.name}`;
            } else if (item.unit === 'item') {
                // For generic items, don't show "1 item" - just show the name
                return qty === 1 ? item.name : `${qty} ${item.name}`;
            } else {
                return `${qty} ${item.name}`;
            }
        }

        // Extract key prep steps from recipe instructions
        function extractPrepSteps(recipe) {
            const prepSteps = [];
            
            // Prep action keywords (things you do BEFORE cooking)
            const prepKeywords = [
                'dice', 'chop', 'slice', 'mince', 'shred', 'grate', 'peel',
                'marinate', 'soak', 'season', 'mix', 'whisk', 'beat', 'crush',
                'measure', 'prepare', 'wash', 'drain', 'rinse', 'pat dry',
                'cut', 'trim', 'remove', 'separate', 'combine', 'toss'
            ];
            
            // Cooking keywords to EXCLUDE
            const cookingKeywords = [
                'heat', 'cook', 'boil', 'simmer', 'fry', 'bake', 'roast',
                'grill', 'saute', 'brown', 'serve', 'pour', 'add to pan',
                'stir in pan', 'remove from heat'
            ];
            
            // First, try to extract prep from ingredients list
            if (recipe.ingredients && recipe.ingredients.length > 0) {
                const uniquePreps = new Set();
                
                recipe.ingredients.forEach(ing => {
                    const lower = ing.toLowerCase();
                    
                    // Look for prep descriptions in ingredients
                    if (lower.includes('diced') || lower.includes('dice')) uniquePreps.add('Dice vegetables as listed');
                    if (lower.includes('chopped') || lower.includes('chop')) uniquePreps.add('Chop ingredients as listed');
                    if (lower.includes('sliced') || lower.includes('slice')) uniquePreps.add('Slice ingredients as listed');
                    if (lower.includes('minced') || lower.includes('mince')) uniquePreps.add('Mince garlic/ginger as needed');
                    if (lower.includes('shredded') || lower.includes('shred')) uniquePreps.add('Shred ingredients as listed');
                    if (lower.includes('grated') || lower.includes('grate')) uniquePreps.add('Grate ingredients as listed');
                });
                
                prepSteps.push(...Array.from(uniquePreps));
            }
            
            // Then scan instructions for PURE prep steps (no cooking)
            if (recipe.instructions && recipe.instructions.length > 0) {
                recipe.instructions.forEach((instruction, index) => {
                    const lower = instruction.toLowerCase();
                    
                    // Check if has prep keyword AND does NOT have cooking keywords
                    const hasPrep = prepKeywords.some(keyword => lower.includes(keyword));
                    const hasCooking = cookingKeywords.some(keyword => lower.includes(keyword));
                    
                    // Only include if it's prep-focused and not cooking
                    if (hasPrep && !hasCooking && prepSteps.length < 6) {
                        // Clean up the instruction
                        let cleanStep = instruction
                            .replace(/Greg gets.*?Reyna gets.*?$/gi, '')
                            .replace(/Portion:.*$/gi, '')
                            .replace(/\[MILD:.*?\]/gi, '')
                            .replace(/Honduras note:.*$/gi, '')
                            .replace(/Note:.*$/gi, '')
                            .trim();
                        
                        if (cleanStep && cleanStep.length > 15 && prepSteps.length < 6) {
                            prepSteps.push(cleanStep);
                        }
                    }
                });
            }
            
            // If no prep steps found, create generic ones based on recipe type
            if (prepSteps.length === 0) {
                prepSteps.push(`Gather and measure all ingredients for ${recipe.name}`);
                if (recipe.prepTime && recipe.prepTime !== '0 min' && recipe.prepTime !== '5 min') {
                    prepSteps.push(`Allow ${recipe.prepTime} for prep work`);
                }
                prepSteps.push('Prep ingredients as directed in recipe');
            }
            
            // Add time estimate if significant
            if (recipe.prepTime && recipe.prepTime !== '0 min' && prepSteps.length < 5) {
                prepSteps.push(`Total prep time: ${recipe.prepTime}`);
            }
            
            // Limit to 5 steps for readability
            return prepSteps.slice(0, 5);
        }
