<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes - Greg & Reyna's Cookbook</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #C55A11;
        }
        
        h1 {
            color: #C55A11;
            font-size: 2.8em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            background: #C55A11;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #a04809;
            transform: translateY(-2px);
        }
        
        .filters {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        button {
            background: #C55A11;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #a04809;
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .category-header h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .recipe-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #C55A11;
        }
        
        .recipe-card h3 {
            color: #2d3748;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        
        .recipe-meta {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9em;
        }
        
        .cuisine-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin: 5px 5px 5px 0;
        }
        
        .spicy-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .recipe-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            display: none;
        }
        
        .recipe-details.show {
            display: block;
        }
        
        .ingredients-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .ingredients-list h4 {
            color: #C55A11;
            margin-bottom: 10px;
        }
        
        .ingredients-list ul {
            list-style-position: inside;
            padding-left: 0;
        }
        
        .ingredients-list li {
            padding: 4px 0;
        }
        
        .instructions-list {
            margin: 15px 0;
        }
        
        .instructions-list h4 {
            color: #C55A11;
            margin-bottom: 10px;
        }
        
        .instructions-list ol {
            padding-left: 20px;
        }
        
        .instructions-list li {
            padding: 8px 0;
            line-height: 1.6;
        }
        
        .macros {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .macro-box {
            background: #e6f3ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .macro-box h5 {
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .macro-box p {
            color: #4a5568;
            font-size: 0.9em;
        }
        
        .honduras-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .mild-version {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .hidden {
            display: none !important;
        }
        
        #noResults {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        #noResults h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .recipes-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ All Recipes</h1>
            <p class="subtitle">100 Complete Low-Carb, Gluten-Free Recipes</p>
        </header>
        
        <div class="nav-links">
            <a href="index.html">üè† Home</a>
            <a href="meal-planner.html">üóìÔ∏è Meal Planner</a>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="mealTypeFilter">Meal Type</label>
                    <select id="mealTypeFilter" onchange="filterRecipes()">
                        <option value="all">All Meals</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks & Beverages</option>
                        <option value="extras">Extras (Desserts, Spices, etc.)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="cuisineFilter">Cuisine</label>
                    <select id="cuisineFilter" onchange="filterRecipes()">
                        <option value="all">All Cuisines</option>
                        <option value="Honduran">Honduran</option>
                        <option value="Mexican">Mexican</option>
                        <option value="American">American</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Italian">Italian</option>
                        <option value="Asian">Asian</option>
                        <option value="Thai">Thai</option>
                        <option value="Indian">Indian</option>
                        <option value="Greek">Greek</option>
                        <option value="International">International</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="spicyFilter">Spice Level</label>
                    <select id="spicyFilter" onchange="filterRecipes()">
                        <option value="all">All Recipes</option>
                        <option value="spicy">Spicy Only üå∂Ô∏è</option>
                        <option value="notSpicy">Not Spicy</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchBox">Search</label>
                    <input type="text" id="searchBox" placeholder="Search recipes..." oninput="filterRecipes()">
                </div>
            </div>
            
            <div class="filter-actions">
                <button onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>
        
        <div id="recipesContainer"></div>
        
        <div id="noResults" class="hidden">
            <h3>No recipes found</h3>
            <p>Try adjusting your filters or search term</p>
        </div>
    </div>
    
    <script src="recipes-data.js"></script>
    <script>
        // Load and display all recipes
        function loadRecipes() {
            const container = document.getElementById('recipesContainer');
            
            // Categories to display
            const categories = [
                { key: 'breakfast', name: 'Breakfast Recipes', emoji: 'üç≥' },
                { key: 'lunch', name: 'Lunch Recipes', emoji: 'ü•ó' },
                { key: 'dinner', name: 'Dinner Recipes', emoji: 'üçΩÔ∏è' },
                { key: 'snacks', name: 'Snacks & Beverages', emoji: 'ü•úü•§' },
                { key: 'extras', name: 'Extras (Organized by Type)', emoji: '‚ú®' }
            ];
            
            categories.forEach(category => {
                const recipes = RECIPES_DATABASE[category.key];
                if (!recipes || recipes.length === 0) return;
                
                const section = document.createElement('div');
                section.className = 'category-section';
                section.setAttribute('data-category', category.key);
                
                section.innerHTML = `
                    <div class="category-header">
                        <h2>${category.emoji} ${category.name}</h2>
                        <p>${recipes.length} recipes</p>
                    </div>
                    <div class="recipes-grid" id="${category.key}-grid"></div>
                `;
                
                container.appendChild(section);
                
                const grid = document.getElementById(`${category.key}-grid`);
                
                recipes.forEach(recipe => {
                    const card = createRecipeCard(recipe, category.key);
                    grid.appendChild(card);
                });
            });
        }
        
        function createRecipeCard(recipe, category) {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.setAttribute('data-cuisine', recipe.cuisine);
            card.setAttribute('data-spicy', recipe.spicy);
            card.setAttribute('data-id', recipe.id);
            
            const spicyBadge = recipe.spicy ? '<span class="spicy-badge">üå∂Ô∏è Spicy</span>' : '';
            const hondurasNote = recipe.hondurasNotes ? `<div class="honduras-note"><strong>üá≠üá≥ Honduras Note:</strong> ${recipe.hondurasNotes}</div>` : '';
            const mildVersion = recipe.mildVersion ? `<div class="mild-version"><strong>MILD Version:</strong> ${recipe.mildVersion}</div>` : '';
            
            const recipeActions = `
                <div class="recipe-actions" style="margin-top: 15px; display: flex; gap: 10px;">
                    <button onclick="printRecipe('${recipe.id}')" style="background: #48bb78; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                        üñ®Ô∏è Print
                    </button>
                    <button onclick="shareRecipe('${recipe.id}')" style="background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                        üì§ Share
                    </button>
                </div>
            `;
            
            card.innerHTML = `
                <h3>${recipe.name}</h3>
                <div class="recipe-meta">
                    <div class="meta-item">‚è±Ô∏è Prep: ${recipe.prepTime}</div>
                    <div class="meta-item">üî• Cook: ${recipe.cookTime}</div>
                    <div class="meta-item">üçΩÔ∏è Serves: ${recipe.servings}</div>
                </div>
                <span class="cuisine-tag">${recipe.cuisine}</span>
                ${spicyBadge}
                
                <div class="recipe-details" id="details-${recipe.id}">
                    <div class="ingredients-list">
                        <h4>üìù Ingredients</h4>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="instructions-list">
                        <h4>üë®‚Äçüç≥ Instructions</h4>
                        <ol>
                            ${recipe.instructions.map(inst => `<li>${inst}</li>`).join('')}
                        </ol>
                    </div>
                    
                    ${hondurasNote}
                    ${mildVersion}
                    
                    ${recipeActions}
                    
                    <div class="macros">
                        <div class="macro-box">
                            <h5>Greg's Macros</h5>
                            <p>Protein: ${recipe.gregMacros?.protein || 'N/A'} | Carbs: ${recipe.gregMacros?.carbs || 'N/A'}<br>
                            Fat: ${recipe.gregMacros?.fat || 'N/A'} | Calories: ${recipe.gregMacros?.calories || 'N/A'}</p>
                        </div>
                        <div class="macro-box">
                            <h5>Reyna's Macros</h5>
                            <p>Protein: ${recipe.reynaMacros?.protein || 'N/A'} | Carbs: ${recipe.reynaMacros?.carbs || 'N/A'}<br>
                            Fat: ${recipe.reynaMacros?.fat || 'N/A'} | Calories: ${recipe.reynaMacros?.calories || 'N/A'}</p>
                        </div>
                    </div>
                </div>
            `;
            
            card.onclick = () => toggleRecipeDetails(recipe.id);
            
            return card;
        }
        
        function toggleRecipeDetails(recipeId) {
            const details = document.getElementById(`details-${recipeId}`);
            details.classList.toggle('show');
        }
        
        function filterRecipes() {
            const mealType = document.getElementById('mealTypeFilter').value;
            const cuisine = document.getElementById('cuisineFilter').value;
            const spicyLevel = document.getElementById('spicyFilter').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            const allCards = document.querySelectorAll('.recipe-card');
            let visibleCount = 0;
            
            allCards.forEach(card => {
                let show = true;
                
                const cardCategory = card.closest('.category-section').getAttribute('data-category');
                const cardCuisine = card.getAttribute('data-cuisine');
                const cardSpicy = card.getAttribute('data-spicy') === 'true';
                const cardText = card.textContent.toLowerCase();
                
                if (mealType !== 'all' && cardCategory !== mealType) show = false;
                if (cuisine !== 'all' && cardCuisine !== cuisine) show = false;
                if (spicyLevel === 'spicy' && !cardSpicy) show = false;
                if (spicyLevel === 'notSpicy' && cardSpicy) show = false;
                if (searchTerm && !cardText.includes(searchTerm)) show = false;
                
                if (show) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            document.querySelectorAll('.category-section').forEach(section => {
                const visibleInSection = section.querySelectorAll('.recipe-card:not(.hidden)').length;
                if (visibleInSection === 0) {
                    section.classList.add('hidden');
                } else {
                    section.classList.remove('hidden');
                }
            });
            
            if (visibleCount === 0) {
                document.getElementById('noResults').classList.remove('hidden');
            } else {
                document.getElementById('noResults').classList.add('hidden');
            }
        }
        
        function resetFilters() {
            document.getElementById('mealTypeFilter').value = 'all';
            document.getElementById('cuisineFilter').value = 'all';
            document.getElementById('spicyFilter').value = 'all';
            document.getElementById('searchBox').value = '';
            
            document.querySelectorAll('.recipe-card').forEach(card => {
                card.classList.remove('hidden');
            });
            
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.remove('hidden');
            });
            
            document.getElementById('noResults').classList.add('hidden');
        }
        
        // Load recipes when page loads
        // Wait for page to fully load
        window.addEventListener('load', function() {
            if (typeof RECIPES_DATABASE !== 'undefined') {
                console.log('‚úÖ RECIPES_DATABASE loaded successfully!');
                loadRecipes();
            } else {
                console.error('‚ùå RECIPES_DATABASE not found');
                document.getElementById('recipesContainer').innerHTML = '<div style="text-align: center; padding: 40px;"><p style="color: #c55a11;">Error: Recipe database failed to load.</p><p>Please refresh the page.</p></div>';
            }
        });
        
        // Print recipe function
        function printRecipe(recipeId) {
            const allRecipes = [
                ...RECIPES_DATABASE.breakfast,
                ...RECIPES_DATABASE.lunch,
                ...RECIPES_DATABASE.dinner,
                ...RECIPES_DATABASE.snacks,
                ...RECIPES_DATABASE.extras
            ];
            
            const recipe = allRecipes.find(r => r.id === recipeId);
            if (!recipe) return;
            
            // Create printable version
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html>
                <head>
                    <title>${recipe.name} - Recipe</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
                        h1 { color: #C55A11; border-bottom: 3px solid #C55A11; padding-bottom: 10px; }
                        .meta { display: flex; gap: 20px; margin: 20px 0; color: #666; }
                        .section { margin: 30px 0; }
                        .section h2 { color: #667eea; margin-bottom: 15px; }
                        ul, ol { padding-left: 25px; line-height: 1.8; }
                        .macros { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
                        .macro-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
                        .note { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 15px 0; }
                        @media print {
                            body { padding: 20px; }
                        }
                    </style>
                </head>
                <body>
                    <h1>${recipe.name}</h1>
                    <div class="meta">
                        <span>‚è±Ô∏è Prep: ${recipe.prepTime}</span>
                        <span>üî• Cook: ${recipe.cookTime}</span>
                        <span>üçΩÔ∏è Serves: ${recipe.servings}</span>
                        <span>üåç ${recipe.cuisine}</span>
                        ${recipe.spicy ? '<span style="color: #ff6b6b;">üå∂Ô∏è Spicy</span>' : ''}
                    </div>
                    
                    ${recipe.hondurasNotes ? '<div class="note"><strong>üá≠üá≥ Honduras Note:</strong> ' + recipe.hondurasNotes + '</div>' : ''}
                    ${recipe.mildVersion ? '<div class="note" style="background: #d4edda; border-color: #28a745;"><strong>MILD Version:</strong> ' + recipe.mildVersion + '</div>' : ''}
                    
                    <div class="section">
                        <h2>üìù Ingredients</h2>
                        <ul>
                            ${recipe.ingredients.map(ing => '<li>' + ing + '</li>').join('')}
                        </ul>
                    </div>
                    
                    <div class="section">
                        <h2>üë®‚Äçüç≥ Instructions</h2>
                        <ol>
                            ${recipe.instructions.map(inst => '<li>' + inst + '</li>').join('')}
                        </ol>
                    </div>
                    
                    <div class="macros">
                        <h2 style="margin-top: 0;">üìä Nutritional Information</h2>
                        <div class="macro-row">
                            <div>
                                <h3 style="color: #C55A11; margin-bottom: 10px;">Greg's Portion</h3>
                                <p>Protein: ${recipe.gregMacros.protein}</p>
                                <p>Carbs: ${recipe.gregMacros.carbs}</p>
                                <p>Fat: ${recipe.gregMacros.fat}</p>
                                <p><strong>Calories: ${recipe.gregMacros.calories}</strong></p>
                            </div>
                            <div>
                                <h3 style="color: #C55A11; margin-bottom: 10px;">Reyna's Portion</h3>
                                <p>Protein: ${recipe.reynaMacros.protein}</p>
                                <p>Carbs: ${recipe.reynaMacros.carbs}</p>
                                <p>Fat: ${recipe.reynaMacros.fat}</p>
                                <p><strong>Calories: ${recipe.reynaMacros.calories}</strong></p>
                            </div>
                        </div>
                    </div>
                    
                    <p style="text-align: center; color: #666; margin-top: 40px; font-size: 0.9em;">
                        From Greg & Reyna's Low-Carb Cookbook<br>
                        100 Gluten-Free Recipes for Honduras Living
                    </p>
                    
                    <script>
                        window.onload = function() {
                            window.print();
                        }
                    <\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        }
        
        // Share recipe function
        function shareRecipe(recipeId) {
            const allRecipes = [
                ...RECIPES_DATABASE.breakfast,
                ...RECIPES_DATABASE.lunch,
                ...RECIPES_DATABASE.dinner,
                ...RECIPES_DATABASE.snacks,
                ...RECIPES_DATABASE.extras
            ];
            
            const recipe = allRecipes.find(r => r.id === recipeId);
            if (!recipe) return;
            
            // Create shareable text
            const shareText = `
${recipe.name}
${recipe.cuisine} ‚Ä¢ ${recipe.prepTime} prep ‚Ä¢ ${recipe.cookTime} cook
${recipe.spicy ? 'üå∂Ô∏è Spicy' : ''}

INGREDIENTS:
${recipe.ingredients.map(ing => '‚Ä¢ ' + ing).join('\n')}

INSTRUCTIONS:
${recipe.instructions.map((inst, i) => (i+1) + '. ' + inst).join('\n')}

GREG'S PORTION: ${recipe.gregMacros.calories} cal (${recipe.gregMacros.protein} protein)
REYNA'S PORTION: ${recipe.reynaMacros.calories} cal (${recipe.reynaMacros.protein} protein)

From Greg & Reyna's Low-Carb Cookbook
            `.trim();
            
            // Create a custom share modal with multiple options
            const shareModal = document.createElement('div');
            shareModal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; display: flex; align-items: center; justify-content: center;';
            
            const encodedText = encodeURIComponent(shareText);
            const encodedSubject = encodeURIComponent(recipe.name + ' - Recipe');
            
            shareModal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%;">
                    <h3 style="margin-bottom: 20px; color: #C55A11;">Share Recipe: ${recipe.name}</h3>
                    <div style="display: grid; gap: 10px;">
                        <button onclick="window.open('https://mail.google.com/mail/?view=cm&su=${encodedSubject}&body=${encodedText}', '_blank')" 
                                style="background: #EA4335; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 1em;">
                            üìß Gmail
                        </button>

        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                alert('Recipe copied to clipboard! You can now paste it in an email, text message, or document.');
            } catch (err) {
                alert('Could not copy recipe. Please try selecting and copying manually.');
            }
            
            document.body.removeChild(textarea);
        }
